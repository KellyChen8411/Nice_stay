name: Test nice stay app

on:
  push:
    branches:
      - "main"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install mocha globally
        run: npm install -g mocha

      - name: Install package
        run: npm install

      - name: "Run Test"
        run: NODE_ENV=test API_VERSION=1.0 DB_HOST=${{secrets.DB_HOST}} DB_USER_TEST=${{secrets.DB_USER_TEST}} DB_PASSWORD_TEST=${{secrets.DB_PASSWORD_TEST}} DB_DATABASE_TEST=${{secrets.DB_DATABASE_TEST}} CLOUDFRONT_DOMAIN=${{secrets.CLOUDFRONT_DOMAIN}} mocha --exit
