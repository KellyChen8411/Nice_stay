<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nice Stay</title>
    <link rel="stylesheet" href="./css/basic_nav_footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/message.css" />
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/showPersonalList.js"></script>
    <script src="./components/nav_renter.js"></script>
  </head>
  <body>
    <div class="chat-container">
    <nav-renter-component></nav-renter-component>
    <div class="dummyDiv"></div>
    <hr />
      <main class="chat-main">
        <div id ="user_outter" class="chat-sidebar">
          <h3 class="message_title"><i class="fas fa-comments"></i><span id="owner">訊息</span></h3>
          <!-- <div class="user_con">
            <div class="user_active user" data-receiverID="${user.receiver_id}">
              <h3 class="user"><i class="fas fa-users"></i><p>USER</p></h3>
              <div class="notification" style="display: none;"></div>
            </div>
          </div> -->
        </div>
        <div id="message_outter" class="chat-messages">
          <div id="message_con">
          </div>
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <textarea
            id="msg"
            class="scroll"
            placeholder="Enter Message"
            wrap="hard"
            required
            autocomplete="off"
          ></textarea>
          <button class="btn" type="button"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/message.js"></script>
  </body>
</html>
