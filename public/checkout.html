    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

    ></script>

    <script>
      TPDirect.setupSDK(
        12348,
        "app_pa1pQcKoY22IlnSXq5m5WP5jFKzoRG58VEXpT7wU62ud7mMbDOGzCYIlzzLF",
        "sandbox"
      );
    </script>
  </head>
  <body>
    <nav>
      <div class="logoContainer">
        <a href="/"><img src="./images/Logo.png" /></a>
      </div>
    </nav>
    <div class="dummyDiv"></div>
    <hr />

    <div class="checkout_outter">
      <div class="checkout_inner">
        <div>
          <h2>預定詳情</h2>
          <div class="ckeck_con">
            <form>
              <h3 id="people_count"></h3>
              <div class="book_date">
                <div class="checkin_date">
                  <p>入住</p>
                  <input
                    type="text"
                    name="checkin_date"
                    id="checkin_date"
                    placeholder="請選擇入住日期"
                    readonly
                  />
                </div>
                <div class="checkout_date">
                  <p>退房</p>
                  <input
                    type="text"
                    name="checkout_date"
                    id="checkout_date"
                    placeholder="請選擇結束日期"
                    readonly
                  />
                </div>
              </div>
              <div class="fee_con">
                <div>
                  <p id="room_fee_title">訂房費</p>
                  <p id="room_fee"></p>
                </div>
                <div>
                  <p>清潔費</p>
                  <p id="clean_fee"></p>
                </div>
                <div>
                  <p>稅金</p>
                  <p id="tax_fee"></p>
                </div>
                <hr />
                <div>
                  <p>總價</p>
                  <p id="amount_fee" class="amount_fee"></p>
                </div>
              </div>
            </form>
          </div>
        </div>
        <hr />
        <!-- <div class="email_outter">
          <h2>寄送email</h2>
          <h4>收件人</h4>
          <div class="ui large input email_con">
            <input type="text" id="email" placeholder="email..." />
          </div>
        </div>
        <hr /> -->
        <div class="massage_outter">
          <h2>發送訊息給房東</h2>
          <h4>跟房東介紹自己或詢問住宿事宜</h4>
          <div id="title_field" class="field title_field">
            <textarea name="message" row="10" col="50" id="message"></textarea>
          </div>
        </div>
        <hr />
        <div class="cancel_outter">
          <h2>退訂政策</h2>
          <h4 id="cancel_plan"></h4>
        </div>
        <hr />
        <div class="creditcard_outter">
          <h2>付款</h2>
          <form class="ui form checkoutForm">
            <!-- <div class="field">
              <label>卡號</label>
              <input type="text" name="card_num" placeholder="請輸入卡號" />
            </div>
            <div class="field">
              <label>到期日</label>
              <input
                type="text"
                name="card_duedate"
                placeholder="請輸入到期日"
              />
            </div>
            <div class="field">
              <label>安全碼</label>
              <input type="text" name="card_code" placeholder="請輸入安全碼" />
            </div> -->
            <h4>卡號</h4>
            <div class="tpfield" id="card-number"></div>
            <h4>到期日</h4>
            <div class="tpfield" id="card-expiration-date"></div>
            <h4>安全碼</h4>
            <div class="tpfield" id="card-ccv"></div>
            <button id="checkout_btn" class="checkout_btn" type="button">
              確認預定
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <p><small>&copy 2022 Nice Stay,Inc</small></p>
      </div>
      <p>.</p>
      <div>
        <p>隱私</p>
      </div>
      <p>.</p>
      <div>
        <p>相關條款</p>
      </div>
    </footer>

    <script src="./js/tappay_ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/checkout.js"></script>
  </body>
</html>
