<!DOCTYPE html>
<html>
  <head>
    <title>Nice Stay</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/Nlogo2.jpg" />
    <link rel="stylesheet" href="../css/basic_nav_footer_loadlord.css" />
    <link rel="stylesheet" href="../css/booking.css" />
    <link rel="stylesheet" href="../css/semantic.min.css" />
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/showPersonalList.js"></script>
    <script src="../components/nav_loadlord.js"></script>
    <script src="../components/footer.js"></script>
  </head>
  <body>
    <nav-component></nav-component>

    <div id="trip_outter" class="trip_outter">
      <h2 id="noresult_title"></h2>
      <div id="trip_inner" class="trip_inner">
        <div id="trip_con" class="trip_con" style="display: none">
          <div class="image_area">
            <a>
              <img class="trip_image" />
            </a>
          </div>
          <div id="content_area" class="content_area">
            <div class="content">
              <h4></h4>
              <p id="landlord"></p>
              <p></p>
              <p class="cancle_date"></p>
            </div>
          </div>
          <div class="btn_area">
            <button type="button"></button>
          </div>
        </div>
      </div>

      <div id="noresult_outer" class="noresult_outer" style="display: none">
        <div class="noresult_inner">
          <div class="noresult_content">
            <div class="noresult_hi"></div>
            <h3>目前仍無任何預定</h3>
            <p>讓房源照片或描述變豐富，是吸引房客的重要指標</p>
            <p>就讓我們一起耐心等待好事發生吧!</p>
          </div>
          <div class="noresult_image"></div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal_msg" class="modal_msg">
      <!-- Modal content -->
      <div class="modal-content_msg">
        <span class="close_msg">&times;</span>
        <div>
          <div class="message_con">
            <p id="message_title"></p>
            <div id="title_field" class="field title_field textarea_con">
              <textarea
                class="message"
                name="message"
                row="10"
                col="50"
                id="message"
              ></textarea>
            </div>
            <div class="button_con">
              <button id="messsage_btn" class="messsage_btn">發送訊息</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer-component></footer-component>

    <script src="../js/moment.min.js"></script>
    <script src="../js/moment-timezone-with-date.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/booking.js"></script>
  </body>
</html>
