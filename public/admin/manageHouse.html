<!DOCTYPE html>
<html>
  <head>
    <title>Nice Stay</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/NlogoFavIcon.png" />
    <link rel="stylesheet" href="../css/basic_nav_footer_loadlord.css" />
    <link rel="stylesheet" href="../css/trip.css" />
    <link rel="stylesheet" href="../css/semantic.min.css" />
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/jquery_blockUI.js"></script>
    <script src="../js/showPersonalList.js"></script>
    <script src="../components/nav_loadlord.js"></script>
    <script src="../components/footer.js"></script>
  </head>
  <body>
    <nav-component></nav-component>

    <div id="trip_outter" class="trip_outter">
      <div id="trip_inner" class="trip_inner">
        <h2 id="managehouse_title"></h2>
        <div id="trip_con" class="trip_con" style="display: none">
          <div class="image_area">
            <a>
              <img
                class="trip_image"
                src="https://d278985kbhjfo4.cloudfront.net/Nice_stay/main/main_1655537652969.jpg"
              />
            </a>
          </div>
          <div id="content_area" class="content_area">
            <div class="content">
              <h4></h4>
              <p class="houseContent"></p>
              <p class="houseContent"></p>
              <p class="houseContent"></p>
            </div>
          </div>
          <div class="btn_area_house">
            <button class="edithouse_btn" type="button">編輯房源</button>
            <button class="deletehouse_btn" type="button">刪除房源</button>
          </div>
        </div>
      </div>

      <div id="noresult_outer" class="noresult_outer" style="display: none">
        <div class="noresult_inner">
          <div class="noresult_content">
            <div class="noresult_hi"></div>
            <h3>您還未建立任何房源</h3>
            <p>快點擊下方按鍵，為自己增加被動式收入吧!</p>
            <a href="/admin/createHouse.html">
              <div class="noresultbutton_con">
                <button class="createhouse_btn" type="button">建立房源</button>
              </div>
            </a>
          </div>
          <div class="noresult_image"></div>
        </div>
      </div>
    </div>

    <footer-component></footer-component>

    <script src="../js/moment.min.js"></script>
    <script src="../js/moment-timezone-with-date.js"></script>
    <script src="../js/house.js"></script>
  </body>
</html>
