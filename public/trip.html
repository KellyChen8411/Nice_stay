<!DOCTYPE html>
<html>
  <head>
    <title>Nice Stay</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/Nlogo2.jpg" />
    <link rel="stylesheet" href="./css/basic_nav_footer.css" />
    <link rel="stylesheet" href="./css/trip.css" />
    <link rel="stylesheet" href="./css/semantic.min.css" />
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/showPersonalList.js"></script>
    <script src="./components/nav_renter.js"></script>
    <script src="./components/footer.js"></script>
  </head>
  <body>
    <nav-renter-component></nav-renter-component>
    <div class="dummyDiv"></div>
    <hr />

    <div id="myModal" class="modal">
      <!-- Comment Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form
          id="submitForm"
          class="ui form submitForm"
          method="post"
          action="/"
        >
          <h3 id="review_house">溫馨小窩</h3>
          <h3 id="review_landlord">房東: 東東</h3>
          <div class="sartRate">
            <span>房東評分</span>&nbsp&nbsp
            <div id="rater_landlord"></div>
          </div>
          <div class="sartRate">
            <span>房源評分</span>&nbsp&nbsp
            <div id="rater_house"></div>
          </div>
          <div>
            <span>分享住宿心得 (字數限制: 200)</span>
            <br />
            <div id="title_field" class="field title_field">
              <textarea
                name="description"
                row="30"
                col="100"
                wrap="hard"
                required
              ></textarea>
            </div>
          </div>
          <button class="review_btn" type="submit">送出</button>
        </form>
      </div>
    </div>

    <div class="trip_outter">
      <div id="trip_inner" class="trip_inner">
        <div id="trip_con" class="trip_con" style="display: none">
          <div class="image_area">
            <a>
              <img class="trip_image" />
            </a>
          </div>
          <div id="content_area" class="content_area">
            <div class="content">
              <h4></h4>
              <p id="landlord"></p>
              <p></p>
              <p class="cancle_date"></p>
            </div>
          </div>
          <div class="btn_area">
            <button type="button"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Message Modal content -->
    <div id="myModal_msg" class="modal_msg">
      <!-- Modal content -->
      <div class="modal-content_msg">
        <span class="close_msg">&times;</span>
        <div>
          <div class="message_con">
            <p id="message_title"></p>
            <div id="title_field" class="field title_field textarea_con">
              <textarea
                class="message"
                name="message"
                row="10"
                col="50"
                id="message"
              ></textarea>
            </div>
            <div class="button_con">
              <button id="messsage_btn" class="messsage_btn">發送訊息</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer-component></footer-component>

    <script src="./js/moment.min.js"></script>
    <script src="./js/moment-timezone-with-date.js"></script>
    <script src="./js/star.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/trip.js"></script>
    <script src="./js/toLandlordPage.js"></script>
  </body>
</html>
