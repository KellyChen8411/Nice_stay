<!DOCTYPE html>
<html>
  <head>
    <title>Nice Stay</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/NlogoFavIcon.png" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/houseArea.css" />
    <link rel="stylesheet" href="./css/jquery-ui.min.css" />
    <link rel="stylesheet" href="./css/semantic.min.css" />
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/dateSelector.js"></script>
    <script src="./js/checkLogin.js"></script>
    <script src="./components/footer.js"></script>
  </head>
  <body>
    <nav>
      <div class="logoContainer">
        <a href="/"><img src="./images/Logo.png" /></a>
      </div>
      <div id="mainSearch" class="mainSearch">
        <select name="area" id="area">
          <option value="0">請選擇地區</option>
        </select>
        <p>|</p>
        <input
          id="startDate"
          name="startDate"
          placeholder="開始日期"
          autocomplete="off"
          readonly
        />
        <p>|</p>
        <input
          id="endDate"
          name="endDate"
          placeholder="結束日期"
          autocomplete="off"
          readonly
        />
        <p>|</p>
        <input
          id="people"
          name="people"
          placeholder="人數"
          autocomplete="off"
          readonly
        />
        <div id="searchIcon" class="searchIcon">
          <i class="inverted search icon" style="width: 25px; height: 18px"></i>
          <!-- <img src="./images/search.png" style="width: 30px" /> -->
        </div>
      </div>
      <div id="detailSearch" class="detailSearch"><a>細部篩選</a></div>
      <div id="landlordContainer" class="landlordContainer">
        <!-- <div class="landlordcon_inner"> -->
        成為房東
        <!-- </div> -->
      </div>
      <div id="hamburgerContainer" class="hamburgerContainer">
        <img src="./images/hamburger_icon.png" />
      </div>
      <div id="peopleSelectArea" class="PA PAHide peopleSelectArea">
        <div class="config_item">
          <p>人數</p>
          <div class="config_select">
            <div class="subtract_btn" data-type="0">-</div>
            <input
              id="count_0"
              name="people_count"
              class="config_input"
              value="0"
              readonly
            />
            <div class="add_btn" data-type="0">+</div>
          </div>
        </div>
        <div class="config_item">
          <p>寵物</p>
          <div class="config_select">
            <div class="subtract_btn" data-type="1">-</div>
            <input
              id="count_1"
              name="pet_count"
              class="config_input"
              value="0"
              readonly
            />
            <div class="add_btn" data-type="1">+</div>
          </div>
        </div>

        <div class="peopleBtnContainer">
          <button id="peopleBtn" class="peopleBtn">Done</button>
        </div>
      </div>
      <div id="personalArea" class="personalArea PAHide">
        <a href="/message.html"><div class="menberItem DSHide">訊息</div></a>
        <a href="/trip.html"><div class="menberItem DSHide">旅程</div></a>
        <a href="/favorite.html"><div class="menberItem DSHide">心願單</div></a>
        <a href="/login.html"><div id="loginBtn">登入</div></a>
        <div id="logoutBtn" class="DSHide"><a>登出</a></div>
      </div>

      <div id="detailSearchList" class="detailSearchList DSHide">
        <div class="detailSearchList_inner">
          <div class="closeIcon_container">
            <i id="close_icon" class="link close icon"></i>
          </div>
          <div class="detailconditions">
            <form
              id="detailSearchForm"
              action="/api/1.0/houses/test"
              method="post"
              enctype="multipart/form-data"
            >
              <section class="condition_1">
                <h2>價格範圍</h2>
                <div id="price_range"></div>
                <div class="price_container_outer">
                  <div class="price_container">
                    <small for="start_price">最低價格</small>
                    <input
                      id="start_price"
                      name="start_price"
                      value="300"
                      readonly
                    />
                  </div>
                  <div>
                    <p>-</p>
                  </div>
                  <div class="price_container">
                    <small>最高價格</small>
                    <input
                      id="end_price"
                      name="end_price"
                      value="100000"
                      readonly
                    />
                  </div>
                </div>
              </section>
              <hr />
              <section>
                <h2>價格排序</h2>
                <div class="priceorder_list">
                  <div class="ui form">
                    <div class="grouped fields">
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="price_order" value="1" />
                          <label>高到低</label>
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="price_order" value="2" />
                          <label>低到高</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <hr />
              <section class="condition_2">
                <h2>房源類型</h2>
                <div class="housetype_list">
                  <div>
                    <input type="checkbox" name="house_type" value="1" />
                    <label for="whole">獨棟</label>
                  </div>
                  <div>
                    <input type="checkbox" name="house_type" value="2" />
                    <label for="floor">整層</label>
                  </div>
                  <div>
                    <input type="checkbox" name="house_type" value="3" />
                    <label for="room">套房</label>
                  </div>
                </div>
              </section>
              <hr />
              <section class="condition_4">
                <h2>設備與服務</h2>
                <div id="infer_list" class="infer_list">
                  <div id="infer_item" style="display: none">
                    <input type="checkbox" name="amenity" />
                    <label></label>
                  </div>
                </div>
              </section>
              <div class="detailsearchBtn_con">
                <button id="resetBtn" type="button">重置</button>
                <button id="detailsearchBtn" type="button">查詢</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>


    <div id="houseArea" class="houseArea">
      <div id="houseItem" class="houseItem" style="display: none">
        <div class="houseImgContainer">
          <img class="house_image" />
          <a id="like" class="like">
            <i class="large link grey heart icon"></i>
          </a>
        </div>
        <p id="houseTitle"></p>
        <p id="housePrice"></p>
        <p id="houseConfig"></p>
      </div>
    </div>

    <div class="changePage_outter">
      <div id="changePage_con" class="ui borderless menu changePage_con"></div>
    </div>

    <footer-component></footer-component>

    <script src="./js/renderHouse.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/toLandlordPage.js"></script>
  </body>
</html>
