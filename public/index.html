<!DOCTYPE html>
<html>
    <head>
        <title>Nice Stay</title>
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/houseArea.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script src="./js/dateSelector.js"></script>
    </head>
    <body>
        <nav>
            <div class="logoContainer"><a href="/"><img src="./images/Logo.png"></a></div>
            <div id="mainSearch" class="mainSearch">
                    <select name="area" id="area">
                        <option value="0">請選擇地區</option>
                    </select>
                    <p>|</p>
                    <input id="startDate" name="startDate" placeholder="開始日期" autocomplete="off">
                    <p>|</p>
                    <input id="endDate" name="endDate" placeholder="結束日期" autocomplete="off">
                    <p>|</p>
                    <input id="people" name="people" placeholder="人數" autocomplete="off">
                    <div id="searchIcon" class="searchIcon"><img src="./images/search.png" style="width: 30px;"></div>
            </div>
            <div id="detailSearch" class="detailSearch"><a>細部篩選</a></div>
            <div class="landlordContainer">成為房東</div>
            <div id="hamburgerContainer" class="hamburgerContainer"><img src="./images/hamburger_icon.png"></div>
            <div id="peopleSelectArea" class="PA PAHide">
                <div>
                    <label for="human">人數</label>
                    <input id="human">
                </div>
                <div>
                    <label for="pet">寵物</label>
                    <input id="pet">
                </div>
                <div class="peopleBtnContainer">
                    <button id="peopleBtn" class="peopleBtn">Done</button>
                </div>
            </div>
            <div id="personalArea" class="personalArea PAHide">
                <div><a>訊息</a></div>
                <div><a>旅程</a></div>
                <div><a>心願單</a></div>
                <div><a>登出</a></div>
            </div>
            <div id="detailSearchList" class="detailSearchList DSHide">
                <div class="detailSearchList_inner">
                    <div class="closeIcon_container">
                        <i id="close_icon" class="link close icon"></i>
                    </div>
                    <div class="detailconditions">
                        <section class="condition_1">
                            <h2>價格範圍</h2>
                            <div id="price_range"></div>
                            <div class="price_container_outer">
                                <div class="price_container">
                                    <small for="start_price">最低價格</small>
                                    <input id="start_price" name="start_price">
                                </div>
                                <div>
                                    <p>-</p>
                                </div>
                                <div class="price_container">
                                    <small>最高價格</small>
                                    <input id="end_price" name="end_price">
                                </div>
                            </div>
                        </section>
                        <hr>
                        <section class="condition_2">
                            <h2>房源類型</h2>
                            <div class="housetype_list">
                                <div>
                                    <input type="checkbox" name="house_type" value="whole">
                                    <label for="whole">獨棟</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="house_type" value="floor">
                                    <label for="floor">整層</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="house_type" value="room">
                                    <label for="room">套房</label>
                                </div>
                            </div>
                        </section>
                        <hr>
                        <section class="condition_3">
                            <h2>臥室和床舖</h2>
                            <div>
                                <p>臥室</p>
                                <input type="number" name="room" min="1" max="8">
                            </div>
                            <div>
                                <p>床位</p>
                                <input type="number" name="bed" min="1" max="8">
                            </div>
                            <div>
                                <p>衛浴</p>
                                <input type="number" name="bathroom" min="1" max="8">
                            </div>
                        </section>
                        <hr>
                        <section class="condition_4">
                            <h2>設備與服務</h2>
                            <div class="infer_list">
                                <div>
                                    <input type="checkbox" name="amenity" value="wifi">
                                    <label for="wifi">WiFi</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="amenity" value="aircon">
                                    <label for="aircon">空調</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="amenity" value="cleantool">
                                    <label for="cleantool">盥洗用具</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="amenity" value="hair_dryer">
                                    <label for="hair_dryer">吹風機</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="amenity" value="refrigerator">
                                    <label for="refrigerator">冰箱</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="amenity" value="television">
                                    <label for="television">電視</label>
                                </div>
                            </div>
                        </section>
                        <div class="detailsearchBtn_con">
                            <button id="detailsearchBtn">查詢</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </nav>
        <hr> 
        
        <div id="houseArea" class="houseArea">
            <div id="houseItem" class="houseItem" style="display: none;">
                    <div class="houseImgContainer">
                        <img class="house_image" src="./images/house.jpg">
                        <a id="like" class="like" data-id="1">
                            <i class="large link grey heart icon"></i>
                        </a>
                    </div>
                    <p id="houseTitle"></p>
                    <p id="housePrice"></p>
                    <p id="houseConfig"></p>
            </div>
        </div>

        <footer>
            <div>
                <p><small>&copy 2022 Nice Stay,Inc</small></p>
            </div>
            <p>.</p>
            <div>
                <p>隱私</p>
            </div>
            <p>.</p>
            <div>
                <p>相關條款</p>
            </div>
        </footer>

        <script src="./js/renderHouse.js"></script>
        <script src="./js/search.js"></script>
    </body>
</html>
