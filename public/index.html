<!DOCTYPE html>
<html>
  <head>
    <title>Nice Stay</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/houseArea.css" />
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.min.css"> -->
    <link rel="stylesheet" href="./css/jquery-ui.min.css" />
    <link rel="stylesheet" href="./css/semantic.min.css" />
    <!-- <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script> -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script> -->
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/dateSelector.js"></script>
    <script src="./js/checkLogin.js"></script>
    <script src="./components/footer.js"></script>
  </head>
  <body>
    <nav>
      <div class="logoContainer">
        <a href="/"><img src="./images/Logo.png" /></a>
      </div>
      <div id="mainSearch" class="mainSearch">
        <select name="area" id="area">
          <option value="0">請選擇地區</option>
        </select>
        <p>|</p>
        <input
          id="startDate"
          name="startDate"
          placeholder="開始日期"
          autocomplete="off"
        />
        <p>|</p>
        <input
          id="endDate"
          name="endDate"
          placeholder="結束日期"
          autocomplete="off"
        />
        <p>|</p>
        <input
          id="people"
          name="people"
          placeholder="人數"
          autocomplete="off"
        />
        <div id="searchIcon" class="searchIcon">
          <img src="./images/search.png" style="width: 30px" />
        </div>
      </div>
      <div id="detailSearch" class="detailSearch"><a>細部篩選</a></div>
      <div id="landlordContainer" class="landlordContainer">
        <a>成為房東</a>
      </div>
      <div id="hamburgerContainer" class="hamburgerContainer">
        <img src="./images/hamburger_icon.png" />
      </div>
      <div id="peopleSelectArea" class="PA PAHide">
        <div>
          <label for="human">人數</label>
          <input id="human" />
        </div>
        <div>
          <label for="pet">寵物</label>
          <input id="pet" />
        </div>
        <div class="peopleBtnContainer">
          <button id="peopleBtn" class="peopleBtn">Done</button>
        </div>
      </div>
      <div id="personalArea" class="personalArea PAHide">
        <div class="menberItem DSHide"><a href="/message.html">訊息</a></div>
        <div class="menberItem DSHide"><a href="/trip.html">旅程</a></div>
        <div class="menberItem DSHide"><a href="/favorite.html">心願單</a></div>
        <div id="loginBtn"><a href="/login.html">登入</a></div>
        <div id="logoutBtn" class="DSHide"><a>登出</a></div>
      </div>
      <div id="detailSearchList" class="detailSearchList DSHide">
        <div class="detailSearchList_inner">
          <div class="closeIcon_container">
            <i id="close_icon" class="link close icon"></i>
          </div>
          <div class="detailconditions">
            <form
              id="detailSearchForm"
              action="/api/1.0/houses/test"
              method="post"
              enctype="multipart/form-data"
            >
              <section class="condition_1">
                <h2>價格範圍</h2>
                <div id="price_range"></div>
                <div class="price_container_outer">
                  <div class="price_container">
                    <small for="start_price">最低價格</small>
                    <input id="start_price" name="start_price" value="300" />
                  </div>
                  <div>
                    <p>-</p>
                  </div>
                  <div class="price_container">
                    <small>最高價格</small>
                    <input id="end_price" name="end_price" value="100000" />
                  </div>
                </div>
              </section>
              <hr />
              <section>
                <h2>價格排序</h2>
                <div>
                  <div class="ui form">
                    <div class="grouped fields">
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="price_order" value="1" />
                          <label>高到低</label>
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="price_order" value="2" />
                          <label>低到高</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <hr />
              <section class="condition_2">
                <h2>房源類型</h2>
                <div class="housetype_list">
                  <div>
                    <input type="checkbox" name="house_type" value="1" />
                    <label for="whole">獨棟</label>
                  </div>
                  <div>
                    <input type="checkbox" name="house_type" value="2" />
                    <label for="floor">整層</label>
                  </div>
                  <div>
                    <input type="checkbox" name="house_type" value="3" />
                    <label for="room">套房</label>
                  </div>
                </div>
              </section>
              <hr />
              <!-- <section class="condition_3">
                                <h2>臥室和床舖</h2>
                                <div>
                                    <p>臥室</p>
                                    <input type="number" name="room" min="1" max="8">
                                </div>
                                <div>
                                    <p>床位</p>
                                    <input type="number" name="bed" min="1" max="8">
                                </div>
                                <div>
                                    <p>衛浴</p>
                                    <input type="number" name="bathroom" min="1" max="8">
                                </div>
                            </section>
                            <hr> -->
              <section class="condition_4">
                <h2>設備與服務</h2>
                <div id="infer_list" class="infer_list">
                  <div id="infer_item" style="display: none">
                    <input type="checkbox" name="amenity" />
                    <label></label>
                  </div>
                </div>
              </section>
              <div class="detailsearchBtn_con">
                <button id="detailsearchBtn" type="submit">查詢</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div class="dummyDiv" style="height: 95px"></div>
    <hr />

    <div id="houseArea" class="houseArea">
      <div id="houseItem" class="houseItem" style="display: none">
        <div class="houseImgContainer">
          <img class="house_image" />
          <a id="like" class="like">
            <i class="large link grey heart icon"></i>
          </a>
        </div>
        <p id="houseTitle"></p>
        <p id="housePrice"></p>
        <p id="houseConfig"></p>
      </div>
    </div>

    <div class="changePage_outter">
      <div id="changePage_con" class="ui borderless menu changePage_con"></div>
    </div>

    <footer-component></footer-component>

    <script src="./js/renderHouse.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/toLandlordPage.js"></script>
  </body>
</html>
