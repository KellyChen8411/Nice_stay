<!DOCTYPE html>
<html>
  <head>
    <title>Nice Stay</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/Nlogo2.jpg" />
    <link rel="stylesheet" href="./css/basic_nav_footer.css" />
    <link rel="stylesheet" href="./css/houseArea.css" />
    <link rel="stylesheet" href="./css/semantic.min.css" />
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/showPersonalList.js"></script>
    <script src="./components/nav_renter.js"></script>
    <script src="./components/footer.js"></script>
  </head>
  <body>
    <nav-renter-component></nav-renter-component>

    <div id="houseArea" class="houseArea">
      <div id="houseItem" class="houseItem" style="display: none">
        <div class="houseImgContainer">
          <img class="house_image" />
          <a id="like" class="like">
            <i class="large link red heart icon"></i>
          </a>
        </div>
        <p id="houseTitle"></p>
        <p id="housePrice"></p>
      </div>
    </div>

    <div id="noresult_outer" class="noresult_outer" style="display: none">
      <div class="noresult_inner">
        <div class="noresult_content">
          <div class="noresult_hi"></div>
          <h3>目前仍無收藏的房源</h3>
          <p>快將喜歡的房源加到心願單吧!</p>
          <a href="/">
            <div class="noresultbutton_con">
              <button class="createhouse_btn" type="button">開始搜尋</button>
            </div>
          </a>
        </div>
        <div class="noresult_image"></div>
      </div>
    </div>

    <footer-component></footer-component>

    <script src="./js/favorite.js"></script>
    <script src="./js/toLandlordPage.js"></script>
  </body>
</html>
